<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Cadastre-se <strong class="titulo-destaque">agora</strong></h1>
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="Seu nome e sobrenome">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 12345-6789">
            </form>
            <div class="apresentacao__links">
                <a class="apresentacao__links__link" href="#">Cadastrar</a>
                <a class="apresentacao__links__link" href="#">Cancelar</a>
            </div>
        </section>
        <img src="icone.png" alt="Icone de cadastro">
    </main>
    <footer></footer>
</body>

</html>
